<div id="search-component">
    <label for="search-box">Villain Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul class="search-result">
        <!--*ngFor iterates through villains$ not villains-->
        <!--villains$  is an Observable. villains is an array.-->
        <li *ngFor="let villain of villains$ | async">
            <a routerLink="/villain_detail/{{villain.id}}">
                {{villain.name}}
            </a>
        </li>
    </ul>
</div>
